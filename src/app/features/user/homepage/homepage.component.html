<!-- Barra superior -->
<header class="navbar-top">
  <img src="/assets/logo_monkey_fit.png" alt="Logo" class="logo-top" />
  <div class="navbar-icons">
    <i class="bi bi-box-arrow-right" title="Cerrar sesión"></i>
    <i class="bi bi-house" title="Inicio"></i>
    <i class="bi bi-person-circle" title="Perfil"></i>
  </div>
</header>

<!-- Contenedor principal -->
<div class="dashboard-container">
  <!-- Menú lateral -->
  <aside class="sidebar">
    <ul class="menu">
      <li><i class="bi bi-house"></i> Mi Comunidad</li>
      <li><i class="bi bi-card-checklist"></i> Membresía</li>
      <li><i class="bi bi-grid"></i> Servicios y Horarios</li>
      <li><i class="bi bi-calendar-event"></i> Mis Reservas</li>
    </ul>
  </aside>

  <!-- Contenido -->
  <main class="contenido">
    <div class="bloque-central" *ngIf="comunidad">
      <h2 class="titulo-comunidad">{{ comunidad.nombre }}</h2>

      <img [src]="comunidad.imagen_base64" [alt]="comunidad.nombre" class="imagen-principal pequeña" />

      <p class="descripcion">
        {{ comunidad.descripcion }}
      </p>

      <div class="tarjetas">
        <div class="tarjeta" *ngFor="let servicio of comunidad.servicios">
          <img src="/assets/servicios.png" alt="Servicio" />
          <button class="btn-verde">{{ servicio.nombre }}</button>
        </div>
      </div>
    </div>

    <div class="bloque-central" *ngIf="!comunidad">
      <p style="text-align: center; margin-top: 2rem;">Cargando comunidad...</p>
    </div>
  </main>
</div>
