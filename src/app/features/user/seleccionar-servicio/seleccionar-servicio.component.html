<!-- Contenido -->
  <main class="contenido">
    <div class="bloque-central">
      <h2 class="titulo-comunidad">Servicios</h2>

      <!-- Topes -->
      <div *ngIf="topes > 0" class="alert alert-warning">
        Reservas disponibles: {{ topes }}
      </div>

      <!-- Servicios -->
      <div class="tarjetas">
        <div class="tarjeta" *ngFor="let servicio of servicios">
          <img [src]="servicio.imagen" [alt]="servicio.nombre" />
          <h4>{{ servicio.nombre }}</h4>
          <p>{{ servicio.descripcion }}</p>
          <button class="btn-verde" (click)="seleccionarServicio(servicio.id)">Reservar</button>
        </div>
      </div>
    </div>
  </main>
