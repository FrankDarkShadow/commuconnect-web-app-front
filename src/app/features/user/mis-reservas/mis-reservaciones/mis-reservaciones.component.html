<div class="calendar-container">
  <!-- Calendario semanal -->
  <div class="calendar-week">
    <!-- Cabecera: días de la semana -->
    <div class="week-header">
      <div class="time-header"></div> <!-- espacio vacío para horas -->
      <div *ngFor="let dayKey of currentWeekKeys" class="day-header">
        {{ formatDateToLabel(dayKey) }}
      </div>
    </div>






    <!-- Filas de horas -->
    <!-- Filas de horas -->
<div class="week-row" *ngFor="let hour of hours">
  <div class="time-header">{{ hour }}</div>

  <div
    *ngFor="let dayKey of currentWeekKeys"
    class="week-cell"
    [class.reserved]="isReservedForHour(dayKey, hour)"
    (click)="onCellClick(dayKey, hour)"
  >
    <span *ngIf="isReservedForHour(dayKey, hour)">
      {{ getServiceForTime(dayKey, hour) }}
    </span>

   
  </div>
</div>

  </div>

  <!-- Calendario mensual al lado -->
  <div class="calendar-month">
    <div class="calendar-header">
      <button (click)="previousMonth()">Prev</button>
      <span>{{ monthName }} {{ year }}</span>
      <button (click)="nextMonth()">Next</button>
    </div>
    <div class="calendar-days">
      <div *ngFor="let day of daysOfWeek" class="calendar-day">{{ day }}</div>
    </div>
    <div class="calendar-grid">
      <div
        class="calendar-cell"
        *ngFor="let day of daysInMonth"
        [class.reserved]="isReserved(day)"
        (click)="selectDay(day)">
        {{ day }}
        <div *ngIf="isReserved(day)" class="reserved">
          {{ getServiceForTime(formatDateKeyFromDay(day), '08:00') }}
        </div>
      </div>
    </div>
  </div>
</div>
