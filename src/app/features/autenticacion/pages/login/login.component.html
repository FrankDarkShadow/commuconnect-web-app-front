<div class="login-page">
  <header class="main-header">
    <div class="logo-container">
      <img src="assets/logo_monkey_fit.png" alt="img-foto" />
    </div>
    <button class="primary-button">Ir a Página Principal</button>
  </header>

  <main class="login-main">
    <div class="login-left">
      <img src="assets/parejaCorriendo.jpg" alt="img-foto" />
    </div>

    <div class="login-right">
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <p>Empieza tu viaje hacia una vida activa y conectada.</p>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              placeholder="Correo Electrónico"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="Contraseña"
            />
          </div>
          <button class="submit-button" type="submit">Ingresar</button>
        </form>
        <div *ngIf="errorMessage" class="alerta-error">
           {{ errorMessage }}
        </div>


        <div class="forgot-password">
          <a href="#">¿Has olvidado tu contraseña?</a>
        </div>
      </div>
    </div>
  </main>
</div>
