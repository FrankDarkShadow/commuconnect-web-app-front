<div class="container mt-4">
  <div class="row g-3">
    <!-- Columna izquierda: Formulario -->
   <div class="row">
  <div class="col-md-10 d-flex align-items-center justify-content-between mb-4">
    <h5 class="text-black fw-bold m-0" style="font-size: 24px;">
      Comunidades
    </h5>
    <button class="btn btn-success" [routerLink]="['/admin/registro-comunidad']">
      Agregar Comunidad
    </button>
  </div>
</div>




    <div *ngIf="comunidades.length > 0; else sinComunidades">
       <div *ngFor="let comunidad of comunidades" class="card mb-3" style="max-width: 800px;">
  <div class="card-body d-flex align-items-center">
    <img [src]="comunidad.imagen" class="img-comunidad me-3" alt="comunidad" />
    <div>
      <h5>{{ comunidad.nombre }}</h5>
      <p>{{ comunidad.slogan }}</p>
    </div>


  <!-- Botón de opciones en la esquina inferior derecha -->
        <div style="position: absolute; bottom: 10px; right: 10px;">
          <div class="dropdown">
            <button
              class="btn btn-sm btn-light p-1"
              type="button"
              id="dropdownMenuButton{{comunidad.id_comunidad}}"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">
              &#x22EE;
            </button>

            <!--
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton{{comunidad.id_comunidad}}">
              <li><a class="dropdown-item" href="#" (click)="editarComunidad(comunidad)">Editar</a></li>
              <li><a class="dropdown-item" href="#" (click)="eliminarComunidad(comunidad)">Eliminar</a></li>
            </ul>
-->


            <ul class="dropdown-menu" [attr.aria-labelledby]="'dropdownMenuButton' + comunidad.id_comunidad">

              <li><a class="dropdown-item" href="javascript:void(0)">Ir a servicios</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)">Ir a usuarios</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)">Ir a planes</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)">Editar visualización</a></li>
              <li><a class="dropdown-item text-danger" href="javascript:void(0)" >Eliminar</a></li>
            </ul>
          </div>
        </div>



  </div>
</div>

      </div>

      <ng-template #sinComunidades>
        <p>No hay comunidades disponibles.</p>
      </ng-template>



  </div>
</div>
