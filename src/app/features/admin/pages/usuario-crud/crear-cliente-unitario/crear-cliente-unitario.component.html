<div class="crear-usuario-container">
  <div class="crear-usuario-header">
    <button class="btn-volver" (click)="volver()">← Volver</button>
    <h2>Crear Usuario</h2>
  </div>

  <form (ngSubmit)="registrar()" #form="ngForm" class="crear-usuario-form">
    <div class="form-grupo">
      <label>Nombres</label>
      <input type="text" [(ngModel)]="cliente.nombre" name="nombre" required />
    </div>

    <div class="form-grupo">
      <label>Apellidos</label>
      <input type="text" [(ngModel)]="cliente.apellido" name="apellido" required />
    </div>

    <div class="form-grupo">
      <label>Correo Electrónico</label>
      <input type="email" [(ngModel)]="cliente.email" name="email" required />
    </div>

    <div class="form-grupo">
      <label>Contraseña</label>
      <input type="password" [(ngModel)]="cliente.password" name="password" required />
    </div>

    <div class="form-row">
      <div class="form-grupo">
        <label>Tipo de documento</label>
        <select [(ngModel)]="cliente.tipo_documento" name="tipo_documento">
          <option value="DNI">DNI</option>
          <option value="CE">Carnet de Extranjería</option>
        </select>
      </div>

      <div class="form-grupo">
        <label>Número de documento</label>
        <input type="text" [(ngModel)]="cliente.num_doc" name="num_doc" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-grupo">
        <label>F. Nacimiento</label>
        <input type="date" [(ngModel)]="cliente.fecha_nac" name="fecha_nac" />
      </div>

      <div class="form-grupo">
        <label>Departamento</label>
        <input type="text" [(ngModel)]="cliente.id_departamento" name="id_departamento" />
      </div>

      <div class="form-grupo">
        <label>Ciudad</label>
        <input type="text" [(ngModel)]="cliente.id_distrito" name="id_distrito" />
      </div>
    </div>

    <div class="form-grupo">
      <label>Dirección domiciliaria</label>
      <input type="text" [(ngModel)]="cliente.direccion" name="direccion" />
    </div>

    <div class="form-row">
      <div class="form-grupo">
        <label>Número de Teléfono</label>
        <input type="text" [(ngModel)]="cliente.numero_telefono" name="numero_telefono" />
      </div>

      <div class="form-grupo">
        <label>Género</label>
        <select [(ngModel)]="cliente.genero" name="genero">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-grupo">
        <label>Talla</label>
        <input type="number" [(ngModel)]="cliente.talla" name="talla" />
      </div>

      <div class="form-grupo">
        <label>Peso</label>
        <input type="number" [(ngModel)]="cliente.peso" name="peso" />
      </div>
    </div>

    <div class="acciones">
      <button class="btn-cancelar" type="button" (click)="volver()">Cancelar</button>
      <button class="btn-guardar" type="submit">Registrar</button>
    </div>
  </form>
</div>
