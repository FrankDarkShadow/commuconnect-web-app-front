<div class="modal-container">
  <h2 class="titulo">Agregar Plan</h2>

  <!-- Buscador (opcional si ya lo necesitas funcional) -->
  <div class="buscador">
    <input type="text" placeholder="üîç Buscar plan" [(ngModel)]="filtro">
  </div>

  <!-- Tabla de planes -->
  <table class="tabla-planes">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Duraci√≥n</th>
        <th>Topes</th>
        <th>Precio</th>
        <th>Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plan of planesFiltrados()">

        <td>{{ plan.titulo }}</td>
        <td>{{ plan.duracion }}</td>
        <td>{{ plan.topes || '-' }}</td>
        <td>S/ {{ plan.precio | number: '1.2-2' }}</td>
        <td>
          <input type="radio" name="plan" [value]="plan.id_plan" [(ngModel)]="idPlanSeleccionado" />
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Botones -->
  <div class="botones">
    <button class="btn-cancelar" (click)="cancelar()">CANCELAR</button>
    <button class="btn-agregar" [disabled]="!idPlanSeleccionado" (click)="agregar()">AGREGAR</button>
  </div>
</div>
