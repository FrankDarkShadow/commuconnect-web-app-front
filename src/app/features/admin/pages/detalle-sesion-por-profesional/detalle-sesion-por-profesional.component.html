<div class="container mt-5">
  <h2>Detalles de la sesión</h2>

  <form>
    <div class="row mb-3">
      <div class="col">
        <label>Nombres</label>
        <input class="form-control" type="text" placeholder="Patricia Natividad" />
      </div>
      <div class="col">
        <label>Apellidos</label>
        <input class="form-control" type="text" placeholder="Cántaro Márquez" />
      </div>
    </div>

    <div class="mb-3">
      <label>Correo electrónico</label>
      <input class="form-control" type="email" placeholder="abcd@gmail.com" />
    </div>

    <div class="mb-3">
      <label>Descripción</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </form>

  <h5 class="mt-4">Inscritos</h5>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Comunidad</th>
        <th>Entrega de Archivos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.nombres }}</td>
        <td>{{ persona.apellidos }}</td>
        <td>{{ persona.comunidad }}</td>
        <td>{{ persona.entrega ? 'Sí' : 'No' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Simulación de paginación simple -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div>
      Mostrar
      <input class="form-control d-inline-block" style="width: 50px;" type="number" value="1" disabled />
      entradas
    </div>
    <div>
      <button class="btn btn-link" disabled>Previo</button>
      <button class="btn btn-dark btn-sm">1</button>
      <button class="btn btn-link" disabled>Siguiente</button>
    </div>
  </div>
</div>
