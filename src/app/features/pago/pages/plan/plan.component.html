<div class="login-page">
  <!-- Header personalizado -->
  <header class="bg-white py-3 shadow-sm fixed-top"
    style="border-bottom: 2px solid #A9A9A9; box-shadow: 0 4px 10px rgba(169, 169, 169, 0.5);">
    <div class="container d-flex align-items-center">

      <!-- Botones de navegación a la izquierda -->
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary d-flex align-items-center gap-1"
          href="http://localhost:4200/user/seleccion-comunidad">
          <i class="bi bi-arrow-left-circle"></i>
          <span>Atrás</span>
        </a>
        <a class="btn btn-outline-primary d-flex align-items-center gap-1"
          href="http://localhost:4200/presentacion/inicio">
          <i class="bi bi-house-fill"></i>
          <span>Inicio</span>
        </a>
      </div>

      <!-- Controles a la derecha -->
      <div class="d-flex align-items-center gap-2 ms-auto">
        <button class="btn btn-outline-danger d-flex align-items-center gap-1"
                (click)="cerrarSesion()">
          <i class="bi bi-box-arrow-right"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>

    </div>
  </header>

  <div class="container">
    <h2><strong>Elige tu plan</strong></h2>

    <!-- Sección PREMIUM -->
    <div class="plans-grid">
      <div class="plan-card premium" *ngFor="let plan of planesPremium">
        <h3>{{ plan.titulo }}</h3>
        <ul>
          <li *ngIf="plan.topes === 0">Reservas ilimitadas.</li>
          <li>Todos los servicios de la comunidad incluidos.</li>
        </ul>
        <p class="price">S/. {{ plan.precio }}</p>
        <button 
          class="btn btn-primary btn-lg"
          (click)="comprarPlan(plan.id_plan, plan.titulo, plan.precio, id_comunidad)">
          Comprar ahora
        </button>
      </div>
    </div>

    <!-- Sección CON TOPES -->
    <div class="plans-grid">
      <div class="plan-card" *ngFor="let plan of planesTopes">
        <h3>{{ plan.titulo }}</h3>
        <ul>
          <li>Hasta {{ plan.topes }} reservas.</li>
          <li>Todos los servicios de la comunidad incluidos.</li>
        </ul>
        <p class="price">S/. {{ plan.precio }}</p>
        <button 
          class="btn btn-primary btn-lg"
          (click)="comprarPlan(plan.id_plan, plan.titulo, plan.precio, id_comunidad)">
          Comprar ahora
        </button>
      </div>
    </div>

    <button class="omit-btn" (click)="irAOtraPagina()">Omitir</button>

  </div>
</div>
