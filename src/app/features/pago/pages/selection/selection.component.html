<div class="purchase-summary">
  <header class="summary-header">
    <h2>Resumen de tu compra</h2>
  </header>

  <section class="payment-methods">
    <div class="cards-container">
      <img src="assets/visa.jpg" alt="Visa" />
      <img src="assets/mastercard.png" alt="Mastercard" />
      <img src="assets/amex.png" alt="American Express" />
      <!-- agrega otras tarjetas que aceptes -->
    </div>
  </section>
  <section class="plan-info">
    <div class="plan-details">      
      <div class="details-text">
        <p class="precio">S/. {{ precioSeleccionado }}</p>
        <p class="plan-suave">Detalle: {{ planSeleccionado | uppercase }}</p>
      </div>
    </div>
  </section>  

  <section class="customer-info">
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre del titular de la tarjeta</label>
        <input type="text" [value]="usuario.nombre + ' ' + usuario.apellido" readonly />
      </div>

      <div class="form-group">
        <label>NÃºmero de tarjeta</label>
        <input type="text" [value]="usuario.numeroTarjeta" readonly />
      </div>

      <div class="form-group">
        <label>Fecha de caducidad</label>
        <input type="text" [value]="usuario.fechaExpiracion" readonly />
      </div>

      <div class="form-group">
        <label>CVV</label>
        <input type="text" [value]="usuario.cvv" readonly />
      </div>
    </div>
  </section>


  <button class="pay-btn">Realizar Pago</button>
</div>
